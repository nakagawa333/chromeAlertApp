<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./options/options.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
      <div class="container row mx-auto">
          <h5 class="margin_top_space">設定</h5>
          <h5 class="margin_top_space">眼精疲労タイマー</h5>
          <div class="card margin_top_space">
            <h5 class="margin_top_space">時間</h5>
            <div class="d-flex justify-content-around border-bottom margin_bottom_space">
                <div class="d-flex margin_bottom_space">
                <p>作業:</p>
                <input type="text" class="form-control">
                </div>

                <div class="d-flex margin_bottom_space">
                    <p>休憩:</p>
                    <input type="text" class="form-control">
                </div>
            </div>

            <h5 class="">通知</h5>
            <div class="border-bottom margin_bottom_space">
                <input class="form-check-input" type="checkbox" id="notice_check" value="option1">
                <label class="form-check-label" for="notice_check">タイマー終了時に通知を表示する</label>
            </div>

            <h5>音声</h5>
            <div id="" class="border-bottom margin_bottom_space">
              <div class="margin_bottom_space">
              <input class="form-check-input" type="checkbox" id="speak_check" value="option1">
              <label class="form-check-label" for="speak_check">タイマー終了時に音声を鳴らす</label>
              </div>

              <div class="">
                <div class="d-flex">
                <label class="form-label">Rate</label>
                <div id="rate_value" style="margin-left:15px;">1</div>
                </div>
                <input type="range" id="rate_range" class="form-range d-block mx-auto" min="0.5" max="2" value="1" step="0.1">
              </div>

              <div>
                <div class="d-flex">
                  <label class="form-label">Pitch</label>
                  <div id="pitch_value" style="margin-left:15px;">1</div>
                  </div>
                  <input type="range" id="pitch_range" class="form-range d-block mx-auto" min="0" max="2" value="1" step="0.1">                
              </div>
              
              <div>
              <select id="voice_select" class="form-select form-select-sm margin_bottom_space">
              </select>
              </div>

            </div>
         </div>

         <div class="margin_top_space">
          <button type="button" id="save_button" class="btn btn-primary d-block mx-auto bg-primary">保存</button>
        </div>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="./options/options.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
